<div class="selector-pane carbon-background">

  <button class="mbutton sprite-upload"
          (click)="openSpriteUploader()">
    <span *ngIf="!spritesheetUploaded">Click Here To Upload Your Sprite Sheet</span>
    <span *ngIf="spritesheetUploaded">Have another sheet to add?</span>
  </button>

  <div class="tile-selector-canvas">
    <canvas #tileSelectorCanvas
            [height]="tileSelectorHeight"
            [width]="tileSelectorWidth"
            [style.margin-left]="tileSelectorMargin">
    </canvas>
  </div>

</div>

<input #spriteUploader
       type="file"
       style="display: none;"
       (change)="importSpritesheet($event)"/>
