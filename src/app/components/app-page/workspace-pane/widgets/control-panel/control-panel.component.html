<div class="drawer"
     (click)="toggleDrawer()"
     [ngClass]="{ 'expand-drawer' : drawerEnabled } ">

  <div *ngIf="!drawerEnabled" class="text">...</div>

  <disk-button #diskButton
               class="disk-orb">
  </disk-button>

  <wrench-button #wrenchButton
                 (click)="openSettingsModal()"
                 class="wrench-orb">
  </wrench-button>

</div>

<settings-modal #settingsModal
                (modalClosed)="handleSettingsModalClosed()">
</settings-modal>
